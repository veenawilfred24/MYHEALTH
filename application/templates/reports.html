{% extends "base.html" %}

{% block title %}Reports{% endblock %}

{% block content %}
<div class="reports-container">
    <h2>Reports</h2>
    <p>Here you can view and manage your reports.</p>
    <!-- Example table to list reports -->
    <table>
        <thead>
            <tr>
                <th>Report ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.report_id }}</td>
                <td>{{ report.title }}</td>
                <td>{{ report.date }}</td>
                <td><a href="{{ url_for('view_report', report_id=report.report_id) }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
