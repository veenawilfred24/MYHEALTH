<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .upload-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-link,
        .view-reports-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link:hover,
        .view-reports-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Report</h2>
    <form action="{{ url_for('doctor_upload_report', username=username) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="report_file">Choose Report (PDF):</label>
            <input type="file" id="report_file" name="report_file" accept=".pdf" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Upload Report">
        </div>
    </form>
    <a class="back-link" href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a>
</div>

</body>
</html>
